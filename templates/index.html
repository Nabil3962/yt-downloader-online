<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form method="post">
        <label>Video URL:</label><br>
        <input name="url" type="text" size="50" required><br><br>

        <label>Quality:</label>
        <select name="quality">
            <option>1080p</option>
            <option>720p</option>
            <option>480p</option>
        </select><br><br>

        <label><input type="checkbox" name="audio"> Audio Only (MP3)</label><br><br>

        <button type="submit">Download</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
