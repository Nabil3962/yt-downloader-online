<!DOCTYPE html>
<html lang="en">
<head><title>YouTube Downloader</title></head>
<body>
    <h1>YouTube Downloader (By Suhail Al Mehedi)</h1>
    <form method="post">
        <label>Video or Playlist URL:</label><br>
        <input type="text" name="url" size="50" required><br><br>

        <label>Video Quality:</label><br>
        <select name="quality">
            <option>1080p</option>
            <option selected>720p</option>
            <option>480p</option>
            <option>360p</option>
            <option>240p</option>
            <option>144p</option>
        </select><br><br>

        <input type="checkbox" name="audio_only"> Audio Only (MP3)<br><br>

        <label>Browser for Cookies:</label><br>
        <select name="browser">
            <option selected>chrome</option>
            <option>firefox</option>
            <option>edge</option>
            <option>brave</option>
        </select><br><br>

        <button type="submit">Download</button>
    </form>
</body>
</html>
