<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            color: #1a73e8; /* Google blue */
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a73e8; /* Blue titles */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .quality-option {
            font-weight: bold;
            margin: 10px 0;
            color: #1a73e8; /* Blue quality text */
        }
        button {
            background: #1a73e8; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    
    <form method="post">
        <div class="section">
            <div class="section-title">YouTube Video or Playlist URL:</div>
            <input type="text" name="url" placeholder="Enter video or playlist URL" required>
        </div>
        
        <hr>
        
        <div class="section">
            <div class="section-title">Video Quality (if not audio-only):</div>
            <div class="quality-option">720p</div>
            <label>
                <input type="checkbox" name="audio_only"> Audio Only (MP3)
            </label>
        </div>
        
        <hr>
        
        <button type="submit">Download</button>
    </form>
    
    <div class="footer">Created by Suhail Al Mehedi</div>
</body>
</html>
